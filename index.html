<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="background-color:rgb(204,204,255)">
        <div id="message"> </div>
    
    <div class="container">
        <h3><b>Student Management</b></h3>
        <hr>
        <form class="row g-3" id="detailform">
          <div class="col-md-6">
            <label for="name" class="form-label">Student Name</label>
            <input type="name" class="form-control" id="studentname">
            </div>
            <div class="col-md-6">
            <label for="fathername" class="form-label">Father's Name</label>
            <input type="name" class="form-control" id="fathername">
            </div>
            <div class="col-md-6">
            <label for="rollno" class="form-label">Roll Number</label>
            <input type="text" class="form-control" id="rollno">
            </div>
  
            <div class="col-md-4">
            <label for="stream" class="form-label" id="stream">Stream</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radiobtn" id="science" value="science" checked>
              <label class="form-check-label" for="science">
                Science
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radiobtn" id="commerce" value="commerce">
              <label class="form-check-label" for="commerce">
                Commerce
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radiobtn" id="arts" value="arts">
              <label class="form-check-label" for="arts">
                Arts
              </label>
            </div>
            </div>
            
            <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>




          <hr>
          <br>
          <h2>Student Details</h2>
          <br>

        
          
       
          <table class="table table-hover ">
            <thead>
              <tr>
                <th scope="col">Roll Number</th>
                <th scope="col">Student Name</th>
                <th scope="col">Father's Name</th>
                <th scope="col">Stream</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
          
          <tbody  id='tableBody'> </tbody>  
          </table>
      </div>

      <script src="javascript/demo.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    

</body>
</html>
